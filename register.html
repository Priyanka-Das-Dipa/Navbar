<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="Styles/style.css">

</head>
<body>
    <header>
        <div class="header">
            <nav class="navbar">
                <div class="img">
                    <a href="index.html"><img src="./images/home-icon.png" width="50px" alt=""></a>
                </div>
                <div class="list">       
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="">About</a></li>

                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="container-box">
                <form action="" class="form-box">
                    <h1>Register Form</h1>
                    <div class="from-details">
                        <div>
                            <i class="fa-regular fa-user"></i>
                            <input type="text" placeholder="Your name" required><br>
                        </div>
                        <div>
                            <i class="fa-regular fa-envelope"></i>
                            <input type="email" name="" id="" placeholder="Your email" required><br>
                        </div>

                        <div>
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="" id="" placeholder="Enter your password" required><br>
                        </div>
                        <div>
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="" id="" placeholder="Confirm password" required><br>
                        </div>
                        <div>
                            <label for=""><input type="checkbox" name="" id="checkbox">Remember me. <a href="">Forget Password</a> </label>
                        </div>
                        <button id="btn">Register</button>
                    </div>
                </form>
            </div>     
        </div>

    </main>
    
</body>
